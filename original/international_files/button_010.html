				<title>TweetMeme Retweet Button</title>
				<style type="text/css">
									    body { margin: 0px; padding: 0px; }
				    a:visited { color: #000000; }
				    #tweetmeme_button { font-family: arial; height: 20px; overflow: hidden; }
				    #tweetmeme_button a { text-decoration: none; border: none; }
				    #tweetmeme_button .count { float: left; display: block; margin-right: 5px; font-size: 14px; font-weight: bold; color: #424242; }
				    #tweetmeme_button .retweet { float: left; height: 16px; width: 50px; background: url('http://tweetmeme.s3.amazonaws.com/holding/widget.gif') no-repeat 0px -45px; text-align: center; display: block; cursor: pointer; padding: 0px 0px 0px; font-size: 11px; color: #FFF; text-decoration: none; line-height: 16px; }
				    #tweetmeme_button .retweet:hover, #tweetmeme_button .retweet.selected { background-position: 0px -61px; color: #80b62a; }
		            #tweetmeme_button .retweet.selected { cursor: text; }
		            #tweetmeme_button .tweetmemebutton.loading .c { background: url('http://tweetmeme.s3.amazonaws.com/holding/compactbutton_loader.gif') no-repeat; height: 16px; width: 16px; display: block; text-indent: 100px; overflow: hidden; margin: 0px 5px 0px 0px; }
